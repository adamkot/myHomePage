<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>AddNewPage</title>
</head>
<body>
<style>
    .block {
        display: block;
        width: 100%;
        border: none;
        background-color: #222;
        padding: 14px 28px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        text-align: center;
    }
    .container{
        padding-top: 50px;
    }
</style>
<div class="container" >
    <div class="form-group col-md-4 offset-md-4">
        <h1 class="text-center">Dodaj nowe treści</h1>
    </div>
    <form autocomplete="off" action="#" th:action="@{addNewPage}" th:object="${home}" method="post">
        <div class="form-group col-md-12">
            <input class="form-control" type="text" th:field="*{title}" placeholder="Tytuł"/>
        </div>
        <div class="form-group col-md-12">
            <textarea class="form-control" type="text" th:field="*{text}" placeholder="Treść"/>
        </div>
        <div class="form-group col-md-12">
            <input class="form-control" type="text" th:field="*{end}" placeholder="Zakończenie" autocomplete="off"/>
        </div>
        <div class="form-group col-md-4 offset-md-4">
            <button class="block" name="Submit" value="Login" type="Submit" th:text="Wyślij"></button>
        </div>
    </form>
</div>
</body>
</html>
