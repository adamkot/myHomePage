<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyHomePage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    .block {
        display: block;
        width: 100%;
        border: none;
        background-color: #222;
        padding: 14px 28px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        text-align: center;
    }
    .container {
        padding-top: 100px;
    }
</style>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MyHomePage</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a class="btn disabled" href="#">Page 1</a></li>
            <li><a class="btn disabled" href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{registration}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a th:href="@{login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<th:block th:if="${itHomePage}">
    <div class="container">
        <th:block th:each="home, i: ${homeList}">
            <div class="row">
                <h2 th:text="${home.title}"/>
                <p th:text="${home.description}"/>
                <p th:text="${'Dodano: ' + home.createDate}"/>
                <a th:href="${'page?id=' + home.id}">Zobacz więcej</a>
            </div>
        </th:block>
    </div>
</th:block>
<th:block th:if="${itPage}">
    <div class="container">
        <p th:text="${text}"/>
        <a th:href="@{home}"><button class="block" type="Button" th:text="Wróć"></button></a>
    </div>
</th:block>

</body>
</html>
