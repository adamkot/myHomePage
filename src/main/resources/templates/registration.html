<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
<style>
    .block {
        display: block;
        width: 100%;
        border: none;
        background-color: #222;
        padding: 14px 28px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        text-align: center;
    }
    .container{
        padding-top: 50px;
    }
</style>
<div class="container" >
    <div class="form-group col-md-4 offset-md-4">
        <h1 class="text-center">REJESTRACJA</h1>
    </div>
    <form autocomplete="off" action="#" th:action="@{registration}" th:object="${user}" method="post">
        <div class="form-group col-md-4 offset-md-4">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Imię"/>
        </div>
        <div class="form-group col-md-4 offset-md-4">
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
            <input class="form-control" type="text" th:field="*{lastName}" placeholder="Nazwisko"/>
        </div>
        <div class="form-group col-md-4 offset-md-4">
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
            <input class="form-control" type="text" th:field="*{email}" placeholder="Email" autocomplete="off"/>
        </div>
        <div class="form-group col-md-4 offset-md-4">
            <input class="form-control" type="password" th:field="*{password}" name="password" id="password" placeholder="Password"/>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
        </div>
        <div class="form-group col-md-4 offset-md-4">
            <input class="form-control" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" />
            <label><span id='message'></span></label>
        </div>
        <div class="form-group col-md-4 offset-md-4">
            <button class="block" name="Submit" value="Login" type="Submit" th:text="Wyślij"></button>
        </div>
        <span class="messagesInfo" th:utext="${successMessage}"></span>
    </form>
</div>
<script>
    $('#confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
            $('#message').html('Matching').css('color', 'green');
        } else
            $('#message').html('Not Matching').css('color', 'red');
    });
</script>
</body>
</html>
